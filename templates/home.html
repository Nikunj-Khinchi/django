<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>home</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>

<body style="background-color: #eee;">
  <section >
    <div class="container py-5">
      <div class="row">
        <div class="col-lg">
          <div class="card  mb-4" style="background-color: rgb(57, 55, 52); opacity: 0.9;">
            <div class="card-body text-center">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp" alt="avatar" class="rounded-circle img-fluid" style="width: 150px;">
              <h5 class="my-3 text-white" style="font-size: 2rem; font-family: 'Gill Sans', 'Gill Sans MT';">{{username}}</h5>
              <p class="mb-1" style="color: #eee; opacity: 0.8;">Developer</p>
              <div class="d-flex justify-content-center mb-2 mt-4">
              <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
              </div>
            </div>
          </div>
          <div class="col-lg">
            <div class="card mb-4">
              <div class="card-body">
                <div class="row">
                  <div class="col-sm-3">
                    <p class="mb-0">Full Name</p>
                  </div>
                  <div class="col-sm-9">
                    <p class="text-muted mb-0">{{username}}</p>
                  </div>
                </div>
                <hr>
                <div class="row">
                  <div class="col-sm-3">
                    <p class="mb-0">Email</p>
                  </div>
                  <div class="col-sm-9">
                    <p class="text-muted mb-0">{{email}}</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
 </body>

</html>
